<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Add Elements at first index
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      fruits.unshift("Grapes", "Mulberry");
      alert(fruits);
      // Returns the Elements (Values)
      const fruit = [
        "Banana",
        "Orange",
        "Apple",
        "Mango",
        "Grapes",
        "Mulberry",
      ];
      x = fruit.unshift();
      alert(x);
    </script>
  </body>
</html>
